version: '3.8'

services:
  web:
    build:
      context: ../..
      dockerfile: apps/web/Dockerfile
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      API_URL: http://server:3001
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
